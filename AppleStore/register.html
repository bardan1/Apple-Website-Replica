	<meta charset="ISO-8859-1">

</head>

<body>
	<header>
		<div class="container">
		  <div class="logo">
			<img src="images/apple.png" alt="Apple Logo">
		  </div>
		  <nav>
			<ul>
			  <li><a href="store.html">Store</a></li>

			  <li><a href="ipad.html">iPad</a></li>

			</ul>
		  </nav>     
		</div>
	  </header>

	<div class="sign-in-box">
		<h2>Create your Store ID</h2>
		<p>One Customer Account is all you need to start shopping.</p>
		<div class="signup">
			<form action="/register" method="post">
				<div class="row">
					<input type="text" id="firstname" placeholder="First name" required>
					<input type="text" id="lastname" placeholder="Last name" required>
				</div>
				<div class="row">
					<input type="text" id="username" placeholder="Username" required>
				</div>
				<div class="row2">
					<input type="email" id="email" placeholder="email" required>
				</div>
				<div class="row">
					<label for="gender">Gender:</label>
					<select id="gender" name="gender" required>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</div>
				<div class="row2">
					<input type="number" id="phoneno" placeholder="Phone Number" min="1000000000" max="9999999999" pattern="[0-9]{1,10}" title="Phone No" required>

				</div>
				<div class="row2">
				<input type="text" id="addess" placeholder="Address" required>
				</div>
				<div class="row3">
					<div class="pword">
						<input type="password" id="password" placeholder="Password" required>
					</div>
					<div class="pword">
						<input type="password" id="retypePassword" placeholder="Retype Password" required>
					</div>
				</div>
				<button type="submit" name="signup" class="signup-button">Continue</button>
			</form>
		</div>
	</div>

</body>

</body>

</html>
