<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style1.css">
  </head>
  
  <body>
    <script src="jss/jquerymin.js"></script>
    <script src="jss/home.js"></script>
    <header>
      <div class="container">
        <div class="logo">
          <img src="images/apple.png" alt="Apple Logo">
        </div>
        <nav>
          <ul>
            <li><a href="home.html">Store</a></li>
            <li><a href="#">Mac</a></li>
            <li><a href="#">iPad</a></li>
            <li><a href="#">iPhone</a></li>
            <li><a href="#">Watch</a></li>
            <li><a href="#">AirPods</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="aboutus.html">About Us</a></li>
          </ul>
        </nav>
    </header>
    <div class="main">
      <div class="profile">
        <h2>Your Profile</h2>
        <div class="profile-item">
          <label>Full name</label>
          <span id="name">John Doe</span>
          <input type="text" id="name-input" style="display: none;">
          <button onclick="edit('name')">Change</button>
        </div>
        <div class="profile-item">
          <label>Username</label>
          <span id="username">John123</span> <!-- Unique id for username -->
          <input type="text" id="username-input" style="display: none;"> <!-- Unique id for username input -->
          <button onclick="edit('username')">Change</button> <!-- Pass 'username' to edit function -->
        </div>
        <div class="profile-item">
          <label>Email</label>
          <span id="email">john@example.com</span>
          <input type="text" id="email-input" style="display: none;">
          <button onclick="edit('email')">Change</button>
        </div>
        <div class="profile-item">
          <label>Phone Number</label>
          <span id="phone">1234567890</span>
          <input type="text" id="phone-input" style="display: none;">
          <button onclick="edit('phone')">Change</button>
        </div>
        <div class="profile-item">
          <label>Address</label>
          <span id="address">123 Main St</span>
          <input type="text" id="address-input" style="display: none;">
          <button onclick="edit('address')">Change</button>
        </div>
        <h2>Order History</h2>
      </div>
    </div>
    
    <script>
      function edit(field) {
        var fieldValue = document.getElementById(field).innerText;
        var inputField = document.getElementById(field + '-input');
        inputField.style.display = 'inline-block';
        inputField.value = fieldValue;
        document.getElementById(field).style.display = 'none';
        document.querySelector('button[onclick="edit(\'' + field + '\')"]').innerText = 'Save';
        document.querySelector('button[onclick="edit(\'' + field + '\')"]').setAttribute('onclick', 'save(\'' + field + '\')');
      }

      function save(field) {
        var newValue = document.getElementById(field + '-input').value;
        document.getElementById(field).innerText = newValue;
        document.getElementById(field + '-input').style.display = 'none';
        document.getElementById(field).style.display = 'inline-block';
        document.querySelector('button[onclick="save(\'' + field + '\')"]').innerText = 'Change';
        document.querySelector('button[onclick="save(\'' + field + '\')"]').setAttribute('onclick', 'edit(\'' + field + '\')');
      }
    </script>
  </body>
</html>
